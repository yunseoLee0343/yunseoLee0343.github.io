    <div class="header_intro">
        <p>카카오프렌즈(영어: Kakao Friends)는 카카오가 2012년 11월 출시한 카카오톡 이모티콘 기반 캐릭터들이다.</p>
        <p>캐릭터 일러스트레이터는 호조(HOZO)와 라이언을 디자인한 천혜림이다.</p>
        <p>현재는 카카오커머스가 카카오프렌즈 캐릭터의 저작권을 가지고 관련 사업을 운영하고 있다.</p>
